<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Aparecida Nutrição</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>

	<main>
		<div id="modal" class="modal">
		<section id="adiciona-animal" class="container card">
			<span class="close">&times;</span>
			<h2 id="titulo-form">Adicionar novo animal</h2>
			<ul id="erros"></ul>
			<form id="form-adiciona">
				<div class="grupo">
					<label for="nome">Nome</label>
					<input id="nome" name="nome" type="text" placeholder="Rex" class="campo">
				</div><br>
				<div class="grupo">
					<label for="peso">Peso</label>
					<input id="peso" name="peso" type="number" min="0" max="100" step="0.01" placeholder="4.00"
						class="campo campo-medio" required>
					<span class="validity"></span>
				</div><br>
				<div class="grupo">
					<label for="especie">Espécie</label>
					<input id="especie" name="especie" list="especies" placeholder="Gavião" class="campo campo-medio">
					<datalist id="especies">
						<option value="Arara">Arara</option>
						<option value="Sabia">Sabia</option>
						<option value="Papagaio">Papagaio</option>
					</datalist>
					</input>
				</div><br>
				<div class="grupo">
					<label for="idade">Idade</label>
					<input id="idade" type="number" min="0" max="100" placeholder="8" class="campo campo-medio"
						required>
				</div><br>
				<div class="botoes">
					<button id="buscar-paciente" class="botao bto-secundario">Buscar Paciente</button>
					<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
				</div>

			</form>
		</section>
		</div>
		<section class="container list">
			<div class="md">
				<div class="texto">
					<h2>Animais</h2>
					<p>Lista com todos os animais cadastrados</p>
				</div>
				<button id="adicionar-botao" class="botao bto-ad">+ Adicionar Animal</button>
			</div>
			<div class="busca">
				<input type="text" id="buscar" placeholder="Pesquisar">
			</div>
			<table id="tabela">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Espécie</th>
						<th>Idade</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">

				</tbody>
			</table>

		</section>
	</main>

</body>

<script src="./js/form.js"></script>
<script src="./js/imc.js"></script>
<script src="./js/remove-paciente.js"></script>
<script src="./js/filtro.js"></script>
<script src="./js/buscaPaciente.js"></script>

</html>
